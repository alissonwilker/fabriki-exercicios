- curl -k -X GET "http://www.fabriki.org/ResultadoValidacao?envioRef=a887cd6c-6532-41c6-8b6d-9894347b2e6c&resultadoValidacao=$TRAVIS_TEST_RESULT&pullRequestNumber=$TRAVIS_PULL_REQUEST&pullRequestOriginBranch=$TRAVIS_PULL_REQUEST_BRANCH&travisBuildId=$TRAVIS_BUILD_ID"
