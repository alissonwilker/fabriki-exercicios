language: java
install: true
script:
- ./ContaBancaria/ContaBancaria_validador.sh
after_success:
- curl -k -X GET "http://www.fabriki.org/ResultadoValidacao?envioRef=c2f02058-c3d4-4d0c-a30e-2459accdf6e4&resultadoValidacao=$TRAVIS_TEST_RESULT&pullRequestNumber=$TRAVIS_PULL_REQUEST&pullRequestOriginBranch=$TRAVIS_PULL_REQUEST_BRANCH&travisBuildId=$TRAVIS_BUILD_ID"
after_failure:
- curl -k -X GET "http://www.fabriki.org/ResultadoValidacao?envioRef=c2f02058-c3d4-4d0c-a30e-2459accdf6e4&resultadoValidacao=$TRAVIS_TEST_RESULT&pullRequestNumber=$TRAVIS_PULL_REQUEST&pullRequestOriginBranch=$TRAVIS_PULL_REQUEST_BRANCH&travisBuildId=$TRAVIS_BUILD_ID"
